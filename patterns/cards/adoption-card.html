<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Adoption card</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">

  <div class="adopt-card card push-1-2">
    <div class="relative img-container">
      <div>
        <img class="img-flex" src="http://placehold.it/300x300" alt="">
        <div class="absolute island-1-2 dog-name">
          <h2 class="push-1-4 yotta">Hogan</h2>
        </div>
      </div>
    </div>
    <div class="gutter-1-2">
      <ul class="secondary-text pad-t-1-2 list-group push-1-2">

      <p class="milli push-0">I am a happy pup that will love to join any home with children!</p>
    </div>
