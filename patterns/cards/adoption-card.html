<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Adoption card</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato|Oswald" rel="stylesheet">
  <link href="cards.css" rel="stylesheet">
  <link href="../buttons/buttons.css" rel="stylesheet">

</head>
<body>

  <div class="relative adopt-card card island-1-2">
    <div class="relative img-container push">
      <a href="#">
        <img class="img-flex" src="http://placehold.it/350x200" alt="">
        <div class="absolute island left-info">
          <h2 class="push-1-4 yotta">DOG NAME</h2>
          <h3 class="push-1-4">Breed Name</h3>
        </div>
      </a>
    </div>
    <div class="grid gutter">
      <div class="unit xs-1-2">
        <ul class="right-info pad-b list-group">
          <li>AGE: XX years</li>
          <li>SEX: Un/Neutered</li>
          <li>COLOUR: Name</li>
          <li>ID: XXXXXX</li>
        </ul>
      </div>
      <div class="unit xs-1-2 adopt-button">
        <a class="btn" href="#">Standard Button</a>
      </div>
    </div>
  </div>

</body>
</html>
